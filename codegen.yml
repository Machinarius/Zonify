overwrite: true
schema: "http://localhost:8080/api"
documents: "packages/client/src/**/*.graphql"
generates:
  packages/client/src/generated.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
