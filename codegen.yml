overwrite: true
schema: "http://localhost:8080/api"
documents: "packages/api/src/**/*.graphql"
generates:
  packages/graphql:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
